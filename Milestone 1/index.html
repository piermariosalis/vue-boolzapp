<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Milestone 1 - Boolzap</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }
        body {
            background: #090E11;
        }

        .container {
            width: 1400px;
            height: 900px;
            margin: auto;
            margin-top: 60px;
            background: blue;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 35%;
            height: 100%;
            background-color: red;

        }
        .header_side {
            width: 100%;
            height: 80px;
            line-height: 80px;
            background: #EAEAEA;
            border-right: 0.5px solid #D6D6D6;
        }

        .notification {
            width: 100%;
            height: 100px;
            line-height: 100px;
            
            background-color: #8EDAFC;
        }

        .search_chat {
            width: 100%;
            height: 70px;
            background-color: #FAFAFA;
        }

        .contact_list {
            width: 100%;
            height: 650px;
            overflow-y: scroll;
            background-color: white;
            border-right: 0.5px solid #D6D6D6;
        }

     
        /* !SIDEBAR */

        /* CHAT SECTION / MAIN */
        .main {
            width: 65%;
            height: 100%;
            background-color: green;
        }
         .header_main {
            width: 100%;
            height: 80px;
            line-height: 80px;
            background: #EAEAEA;
        }
        .chat_preview {
            width: 100%;
            height: 700px;
            background-image: url("assets/img/mine.jpg");
        }
        .chat_input {
            width: 100%;
            height: 120px;
            background: #F3EEEA;
        }
        /* !CHAT SECTION / MAIN */

    </style>
</head>
<body>
    
    <div id="root">
        
        <div class="container">

            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="header_side">
                    <img :src="userAccount.avatar" style="width:60px; border-radius: 50%;vertical-align: middle; margin-left: 15px;">
                    <span style="display: inline-block"><h3>{{ userAccount.name }}</h3></span>
                </div>

                <div class="notification">
                    <div style="width: 20%; height: 100px; display: inline-block;">
                        <i class="fas fa-bell-slash" style="font-size: 30px; padding: 15px; color: #8EDAFC; background: white; border-radius: 50%;vertical-align: middle;margin-left: 15px;"></i>

                    </div>
                    <span style="width: 79%; line-height: 20px; vertical-align: middle; display: inline-block;">
                        
                            <h3 style="vertical-align: middle;">Ricevi le notifiche di nuovi messaggi</h3>
                            <a href="" style="vertical-align: middle;">Attiva le notifiche desktop</a>
                    </span>
                        
                        
                    </span>
                    
                </div>

                <div class="search_chat">
                    <div style="width: 100%; line-height: 70px; padding: 0 10px; ">
                        <i class="fas fa-search" style="background-color: white; position: absolute; margin: 25px;"></i>    
                        <input type="text" placeholder="Cerca o inizia una nuova chat"style="border: 1px solid white; width: 100%; text-align: center;padding: 10px; border-radius: 10px; ">
                    </div>
                </div>

                <div class="contact_list">
                    <ul style="margin-top: 30px;">
                        <li v-for="contacts in contacts" style="border-bottom: 0.5px solid #F9F9F9; margin-bottom: 20px;">
                            <img :src="contacts.avatar" alt="" style="width:90px; border-radius: 50%;vertical-align: middle; margin-left: 15px; margin-bottom: 15px;">
                            <span style="vertical-align: middle;">{{ contacts.name }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        <!-- !SIDEBAR -->





            <!-- CHAT SECTION / MAIN -->
            <div class="main">
                <div class="header_main">
                    <img :src="mainUser.avatar" style="width:60px; border-radius: 50%;vertical-align: middle;">
                    <span style="display: inline-block; vertical-align: middle; line-height: 20px;">
                        <h3>{{ mainUser.name }}</h3>
                        <div>{{ mainUser.lastSeen }}</div>
                    </span>
                </div>
                <div class="chat_preview">

                </div>
                <div class="chat_input">
                    <div style="width: 10%; height: 100%; display: inline-block; text-align: center;">
                        <i class="far fa-smile" style="font-size: 35px; color: #6B7376; vertical-align: middle; "></i>
                    </div>
                    <div style="width: 79%; height: 120px; line-height: 100px; display: inline-block; ">
                        <input style="width: 100%; height: 100px; margin-top: 10px; border: 1px solid white; width: 100%;  padding: 10px; font-size: 18px; vertical-align: middle; border-radius: 10px;" type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div style="width: 10%; height: 100%; display: inline-block; text-align: center;">
                        <i class="fas fa-microphone" style="font-size: 35px; color: #6B7376; vertical-align: middle;"></i>
                    </div>
                </div>
            </div>
            <!-- !CHAT SECTION / MAIN -->

        </div>

    </div>


    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
