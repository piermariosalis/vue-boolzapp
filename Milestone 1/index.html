<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Milestone 1 - Boolzap</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #090E11;
        }

        .container {
            width: 1400px;
            height: 900px;
            margin: auto;
            margin-top: 60px;
            background: blue;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 35%;
            height: 100%;
            background-color: red;

        }
        .header_side {
            width: 100%;
            height: 80px;
            line-height: 80px;
            background: grey;
        }

        .notification {
            width: 100%;
            height: 100px;
            line-height: 100px;
            
            background-color: lightgray;
        }

        .search_chat {
            width: 100%;
            height: 70px;
            background-color: yellow;
        }

        .contact_list {
            width: 100%;
            height: 650px;
            overflow-y: scroll;
            background-color: blue;
        }

     
        /* !SIDEBAR */

        /* CHAT SECTION / MAIN */
        .main {
            width: 65%;
            height: 100%;
            background-color: green;
        }
         .header_main {
            width: 100%;
            height: 80px;
            background: grey;
        }
        .chat_preview {
            width: 100%;
            height: 700px;
            background-image: url("assets/img/mine.jpg");
        }
        .chat_input {
            width: 100%;
            height: 120px;
            background: lightgreen;
        }
        /* !CHAT SECTION / MAIN */

    </style>
</head>
<body>
    
    <div id="root">
        
        <div class="container">

            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="header_side">
                    <img :src="userAccount.avatar" style="width:60px; border-radius: 50%;vertical-align: middle;">
                    <span>{{ userAccount.name }}</span>
                </div>

                <div class="notification">
                    <i class="fas fa-bell-slash" style="font-size: 40px; padding: 20px; color: black; background: blue; border-radius: 50%;vertical-align: middle;"></i>
                </div>

                <div class="search_chat">
                    <div style="width: 100%; line-height: 70px; ">
                        <i class="fas fa-search" style="background-color: white; position: absolute; margin: 25px;"></i>    
                        <input type="text" placeholder="Cerca o inizia una nuova chat"style="border: 1px solid white; width: 100%; padding: 10px;text-align: center; border-radius: 50px; ">
                    </div>
                </div>

                <div class="contact_list">
                    <ul style="margin-top: 30px;">
                        <li v-for="contacts in contacts" >
                            <img :src="contacts.avatar" alt="" style="width:150px; border-radius: 50%;vertical-align: middle;">
                            <span style="vertical-align: middle;">{{ contacts.name }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        <!-- !SIDEBAR -->





            <!-- CHAT SECTION / MAIN -->
            <div class="main">
                <div class="header_main">
                    User Chat
                </div>
                <div class="chat_preview">

                </div>
                <div class="chat_input">

                </div>
            </div>
            <!-- !CHAT SECTION / MAIN -->







        </div>

    </div>


    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
